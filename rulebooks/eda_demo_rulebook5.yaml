---
- name: Listen for webhook 8888 and Debug
  hosts: all
  sources:
  - ansible.eda.webhook:
      host: 0.0.0.0
      port: 8888
  rules:
  - name: Print all event and vars
    condition: event.payload is defined
    action:
      debug:
        msg:
          - "{{ event.payload.host_host }}"
          - "{{ event.payload.trigger_name }}"
          - "{{ event.payload.event_severity }}"
